name: Invite Users on Issue Opened

on:
  issues:
    types: [opened]

jobs:
  invite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download Invite Tool
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          API_URL="https://api.github.com/repos/$REPO/releases/tags/v1.0.0"
          ASSET_ID=$(curl -s -H "Authorization: Bearer $ACCESS_TOKEN" -H "Accept: application/vnd.github+json" "$API_URL" | jq -r ".assets[] | select(.name==\"invite_tool_linux\") | .id")
          curl -L -H "Authorization: Bearer $ACCESS_TOKEN" -H "Accept: application/octet-stream" \
            "https://api.github.com/repos/$REPO/releases/assets/$ASSET_ID" -o invite_tool_linux

      - name: Make binary executable
        run: chmod +x ./invite_tool_linux

      - name: Save issue body
        run: echo "${{ github.event.issue.body }}" > issue.txt

      - name: Run Invite Tool
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REPO: ${{ github.repository }}
          ORG: "instabug-invite-task"
        run: ./invite_tool_linux issue.txt

      - name: Cleanup
        run: rm issue.txt
